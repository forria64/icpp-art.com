<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICPP Art</title>
    <link rel="stylesheet" href="/css/custom.css">
    <script src="/js/slides.js" defer></script>
    <script src="/js/imageGenerator.js" defer></script>
</head>
<body>
    <div class="slide-container">
        <!-- Slide 1 -->
        <div class="slide active" id="slide1">
            <header>
                <h1>CANVAS IS BASED</h1>
            </header>
            <div class="content">
                <img src="/images/canvas.png" alt="Image 1" class="framed-image">
                <img src="/images/frame.png" alt="Frame" class="frame">
            </div>
        </div>

        <!-- Slide 2 -->
        <div class="slide" id="slide2">
            <header>
                <h1>LOOK AT THIS GIF! MUCH ICPP.</h1>
            </header>
            <div class="content">
                <img src="/images/canvas.png" alt="Image 2" class="framed-image">
                <img src="/images/frame.png" alt="Frame" class="frame">
            </div>
        </div>

        <!-- Slide 3 -->
        <div class="slide" id="slide3">
            <header>
                <h1>
                  <form id="imageForm">
                      <label for="artworkNumber">Artwork number: #</label>
                      <input type="number" id="artworkNumber" name="artworkNumber" min="1" max="2024" required>
                  </form>
                <div id="loadingMessage" style="display: none;">Loading artwork...</div>
                <div id="traitsTicker" style="display: none; white-space: nowrap; overflow: hidden;">
                    <span id="traitsText" style="display: inline-block; padding-left: 100%; animation: marquee 10s linear infinite;"></span>
                </div>
                </h1>
            </header>
            <div class="content">
                <img src="/images/frame.png" alt="Frame" class="frame">
                <canvas id="imageCanvas" class="framed-image"></canvas>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation">
            <button id="prevBtn">&#9664; Back</button>
            <button id="nextBtn">Next &#9654;</button>
        </div>

        <!-- Logo -->
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
    </div>
</body>
</html>
